<head>
    <title>Aule online</title>
    <meta charset="utf-8">
    <link href="../base1/cockpit.css" type="text/css" rel="stylesheet">
    <script src="../base1/jquery.js"></script>
    <script src="../base1/cockpit.js"></script>
    <style type="text/css">
        td { padding: 0.2em !important; }
    </style>
</head>
<body>
    <div class="container-fluid" style='max-width: 400px'>
        <h1>Blocco delle aule alla navigazione</h1>
        <table class="cockpit-form-table">
            <thead>
                <tr>
                    <th colspan="6">LUN</th>
                    <th colspan="6">MAR</th>
                    <th colspan="6">MER</th>
                    <th colspan="6">GIO</th>
                    <th colspan="6">VEN</th>
                    <th colspan="6">SAB</th>
                </tr>
                <tr id="fwrules-thead"></tr>
            </thead>
            <tbody id="fwrules-tbody">
            <tr>
                <td><button class="btn btn-default btn-primary" id="fwrules-update">Aggiorna firewall</button></td>
                <td><span id="result"></span></td>
            </tr>
            </tbody>
        </table>
        <p>
        <!-- <pre id="output"></pre> -->
        </p>
    </div>

    <script>
        var result = $("#result");
        var e_smith_hours_fname = '/var/lib/nethserver/db/weekly-hours'
        var e_smith_fname = '/var/lib/nethserver/db/fwrules'
        var n_rules_to_apply = 0; //Global counter for number of rules
        var n_rules_applied = 0;  //Global counter for number of applied rules

        var day_hours = [];       //List of DAYNUM/HOUR
        var super_headers = [];   // List of DAYs
        var sub_headers = [];     // List of HOURs

        $(document).ready(hours_load);

        // Header loading with hours info
        function hours_load() {
            var proc = cockpit.spawn(["/usr/bin/sudo", "/sbin/e-smith/db", e_smith_hours_fname, 'printjson']);
            // proc.done(do_success);
            proc.stream(load_thead);
            proc.fail(do_fail);

            result.empty();
        }

        function load_thead(data) {
            let obj = JSON.parse(data);
            let html = '';
            for (k in obj) {
                let timing = obj[k];
                super_headers.push(timing.name);
                sub_headers.push([]);
                day_hours.push([]);
                for (let c=1; c<7; c++) {
                    if (timing.props[c]) {
                        sub_headers[sub_headers.length].push(c);
                        day_hours[day_hours.length].push(timing.name+'/'+timing.props[c]);
                    }
                }
            }
            $('#fwrules-thead').prepend("<tr>" + super_headers.map(generate_th_rows) + "</tr>");
            $('#fwrules-thead').prepend("<tr>" + sub_headers.map(generate_th_rows) + "</tr>");
        }

        function generate_th_rows(el) {
            return "<th>" + el + "</th>";
        }
        // end of header generation

        function fwrules_load() {
            var proc = cockpit.spawn(["/usr/bin/sudo", "/sbin/e-smith/db", e_smith_fname, 'printjson']);
            // proc.done(do_success);
            proc.stream(load_table);
            proc.fail(do_fail);

            result.empty();
        }

        function generate_row(fwrule) {
            let html = '<tr>';
            html += '<td><label class="control-label" for="fwrule-n' + fwrule.name + '">' + fwrule.props.Description + '</label></td>';
            html += '<td><input class="form-control" type="checkbox" name="fwrule-status" id="fwrule-n' + fwrule.name + '" ';
            if (fwrule.props.status == "disabled") {
                html += "checked ></td><td>navigazione consentita";
            } else {
                html += "></td><td>navigazione bloccata";
            }
            html += '</td>';
            html += '</tr>';
            return html;
        }

        function load_table(data) {
            let obj = JSON.parse(data);
            let html = '';
            for (k in obj) {
                let fwrule = obj[k];
                if (fwrule.props) {
                    if (fwrule.props.Src.startsWith("iprange;")) {
                        n_rules_to_apply += 1;
                        html += generate_row(fwrule);
                    }
                }
            }
            if (html)
                $('#fwrules-tbody').prepend(html);
        }

        $("#fwrules-update").on("click", fwrules_update);

        function fwrules_update() {
            var e_smith_key = 0;
            n_rules_applied = 0;
            $('input[type=checkbox]').each(function() {

                let status = "disabled";
                if (!this.checked) {
                    status = "enabled";
                }
                e_smith_key = this.id.replace('fwrule-n','');
                var proc = cockpit.spawn(['/usr/bin/sudo', '/sbin/e-smith/db', e_smith_fname, 'setprop', e_smith_key, 'status', status]);
                proc.done(firewall_adjust);
                proc.fail(do_fail);

                result.empty();
            });
        }

        // Step 2
        function firewall_adjust() {
            n_rules_applied += 1;

            if (n_rules_to_apply == n_rules_applied) {
                var proc = cockpit.spawn(["/usr/bin/sudo", '/sbin/e-smith/signal-event', 'firewall-adjust']);
                proc.done(do_success_applied);
                proc.stream(append_output);
                proc.fail(do_fail);
                result.empty();
                n_rules_applied = 0;
            }
        }

        function do_success() {
            result.css("color", "green");
            result.text("success");
        }

        function do_success_applied() {
            do_success();

            $('input[type=checkbox]').each(function() {
                if (!this.checked) {
                    $(this).parent().next().text("navigazione bloccata");
                } else {
                    $(this).parent().next().text("navigazione consentita");
                }
            });
        }

        function do_fail() {
            result.css("color", "red");
            result.text("fail");
        }

        function append_output(data) {
            output.append(document.createTextNode(data));
        }
    </script>
</body>
</html>
